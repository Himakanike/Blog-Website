{% extends "base.html" %}
{% block content %}
{% for i in PostsList %}
<div class="blogcontainerr">
<p><h2><b>{{i.Title}}</b></h2></p>
<p>{{i.Content}}</p>


          
          <form action="{{ url_for('Posts.delete', post_id=i.id) }}" method="POST">
            <input type="submit" value="Delete">
          </form>
          
        


<hr>



</div>
{% endfor %}

{% endblock %}
